<VirtualHost *:80>
   ServerName localhost:80
   ServerAdmin q.meijboom@student.avans.nl
   DocumentRoot /var/www/old/

   <Directory /var/www/old/kassa/ >
       AllowOverride All
       Require all granted
       Options All MultiViews
       Order deny,allow
       Allow from all
   </Directory>

   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>