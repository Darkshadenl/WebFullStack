<VirtualHost *:80>
   ServerName php-apache
   ServerAdmin q.meijboom@student.avans.nl
   DocumentRoot /var/www/laravel_docker/public

   <Directory /var/www/laravel_docker>
       AllowOverride All
       Require all granted
       Options Indexes FollowSymLinks MultiViews
   </Directory>
   <Directory /var/www/laravel_docker/public>
          AllowOverride All
          Require all granted
          Options Indexes FollowSymLinks MultiViews
   </Directory>

   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
